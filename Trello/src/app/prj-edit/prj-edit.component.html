<div class="card">
  <div class="card-body">
    <form [formGroup]="angForm" novalidate>
      <div class="form-group">
        <label class="col-md-4">Project Name</label>
        <input type="text" class="form-control" formControlName="prj_name" #prj_name [(ngModel)] = "project.prj_name" />
      </div>
      <div *ngIf="angForm.controls['prj_name'].invalid && (angForm.controls['prj_name'].dirty || angForm.controls['prj_name'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['prj_name'].errors.required">
          Project Name is required.
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4">Project Description </label>
        <input type="text" class="form-control" formControlName="prj_desc" #prj_desc [(ngModel)] = "project.prj_desc" />
      </div>
      <div *ngIf="angForm.controls['prj_desc'].invalid && (angForm.controls['prj_desc'].dirty || angForm.controls['prj_desc'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['prj_desc'].errors.required">
          Project description is required.
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4">Priority </label>
        <input type="text" class="form-control" formControlName="priority" #priority [(ngModel)] = "project.priority" />
      </div>
      <div *ngIf="angForm.controls['priority'].invalid && (angForm.controls['priority'].dirty || angForm.controls['priority'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['priority'].errors.required">
          Prioriy is required.
        </div>
      </div>
      <div class="form-group">
        <button (click)="updateProject(prj_name.value, prj_desc.value, priority.value)"
        [disabled]="angForm.invalid" 
        class="btn btn-primary">Update Project</button>
      </div>
    </form>
  </div>
</div>
