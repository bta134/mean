<table class="table table-hover">
  <thead>
  <tr>
      <td>Project Name</td>
      <td>Project Description</td>
      <td>Priority</td>
      <td colspan="2">Actions</td>
  </tr>
  </thead>

  <tbody>
      <tr *ngFor="let project of projects">
          <td>{{ project.prj_name }}</td>
          <td>{{ project.prj_desc }}</td>
          <td>{{ project.priority }}</td>
          <td><a [routerLink]="['edit', project._id]" class="btn btn-primary">Edit</a></td>
          <td><a (click) = "deleteProject(project._id)" class="btn btn-danger">Delete</a></td>
      </tr>
  </tbody>
</table>
